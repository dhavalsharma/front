<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 1rem;
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: translateX(8px);
        }

        a {
            text-decoration: none;
            color: #2563eb;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s ease;
            display: block;
            padding: 0.75rem;
            border-radius: 4px;
            background: #f1f5f9;
        }

        a:hover {
            color: #1d4ed8;
            background: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        <ul>
            <li><a href="minimalist-curation-site.html">Minimalist Curation Site</a></li>
            <li><a href="portfolio-site.html">Portfolio</a></li>
            <li><a href="digital-art-canvas.html">Digital Art Canvas</a></li>
        </ul>
    </div>
</body>
</html>
